paths:
  /user/{user_hash}/quote/buy:
    post:
      description: Purchase quote request for cryptocurrency and specified amount in fiat
        currency BRL.
        Generates a purchase quote and returns a json object with the cryptocurrency
        value, fees and quantity in proportion to the value specified in the request
        body.
      parameters:
      - description: Request template
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.QuoteFiatRequestSchema'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.QuoteBuyResponseSchema'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: Quote Buy
      tags:
      - Buy

  /user/{user_hash}/quote/buy/exec:
    post:
      parameters:
      - description: Request template
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.ExecRequestSchema'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schema.OrderExecResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/execBuyError'
      summary: Exec Buy Order Pre-Trading
      tags:
      - Buy

  /user/{user_hash}/quote/sell:
    post:
      parameters:
      - description: Request template
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.QuoteCryptoRequestSchema'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.QuoteSellResponseSchema'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: Quote Sell
      tags:
      - Sell

  /user/{user_hash}/quote/sell/brl:
    post:
      parameters:
      - description: Request template
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.QuoteFiatRequestSchema'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.QuoteSellBrlResponseSchema'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: Quote Sell Fiat BRL
      tags:
      - Sell
  /user/{user_hash}/quote/sell/exec:
    post:
      parameters:
      - description: Request template
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/schema.ExecRequestSchema'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schema.OrderExecResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/execSellError'
      summary: Exec Sell Order Pre-Trading
      tags:
      - Sell

